/* Circle */
.hover15 figure {
  position: relative;
}
.hover15 figure::before {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 2;
  display: block;
  content: '';
  width: 0;
  height: 0;
  background: rgba(255,255,255,.2);
  border-radius: 100%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  opacity: 0;
}
.hover15 figure:hover::before {
  -webkit-animation: circle .75s;
  animation: circle .75s;
}
@-webkit-keyframes circle {
  0% {
    opacity: 1;
  }
  40% {
    opacity: 1;
  }
  100% {
    width: 200%;
    height: 200%;
    opacity: 0;
  }
}
@keyframes circle {
  0% {
    opacity: 1;
  }
  40% {
    opacity: 1;
  }
  100% {
    width: 200%;
    height: 200%;
    opacity: 0;
  }
}

/* Zoom Out #1 */
.hover03 figure img {
  -webkit-transform: scale(1);
  transform: scale(1);
  -webkit-transition: .3s ease-in-out;
  transition: .3s ease-in-out;
}
.hover03 figure:hover img {
  -webkit-transform: scale(1.3) rotate(15deg);
  transform: scale(1.3) rotate(15deg);
}

  </style>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
      
      // tutorial1.js
      String.prototype.capitalize = function() {
          return this.charAt(0).toUpperCase() + this.slice(1);
      }
      var PokemonBox = React.createClass({
        getInitialState: function(){
          return {data: {}};
        },
        loadCommentsFromServer: function(){
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data){
              this.setState({data: data});
            }.bind(this),
            error: function(xhr,status,err){
              console.error(this.props.url, status, err.toString())
            }.bind(this)
          });
        },
        componentDidMount: function(){
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer,this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="commentBox">
              <h1>Pokédex</h1>
              <PokemonList data = {this.state.data}/>
            </div>
          );
        }
      });

      var PokemonList = React.createClass({
        render: function() {
          var pokemonNodes = [];
          for(var key in this.props.data){
            if (!this.props.data.hasOwnProperty(key)) continue;
            var obj = this.props.data[key]
            var node = (
                <Pokemon name = {obj.name} 
                  key = {key} 
                  img = {key} 
                  type = {obj.type}
                  att = {obj.attack}
                  def = {obj.defense}
                >

                </Pokemon>
              );
            pokemonNodes.push(node);
          }

          return (
            <div className = "commentList">
              {pokemonNodes}
            </div>
          );
        }
      });

      var Pokemon = React.createClass({
        rawMarkup:function(){
          var md = new Remarkable();
          var rawMarkup = md.render(this.props.children.toString());
          return { __html: rawMarkup };
        },
        render: function(){
          return(
            <div className = "pokemon hover03">
              <h3 className = "pokemon_name">
                <span>#{this.props.img} </span>
                {this.props.name}
              </h3>
              <figure><img className = 'pokeimg' src = {'img/'+this.props.img+'.png'} /></figure>
              <span className = {this.props.type}>{this.props.type.capitalize()}</span><br />
              <span><b>ATT</b>: {this.props.att} |</span> 
              <span><b> DEF</b>: {this.props.def}</span>

            </div>
          )
        }
      });

      ReactDOM.render(
        <PokemonBox url = "/api/pokemons" pollInterval={2000}/>,
        document.getElementById('content')
      );



    </script>
